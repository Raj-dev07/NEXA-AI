<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NEXA AI</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="top-section">
      <button id="redirect-to-github"><i class="fab fa-github"></i><p>Github</p></button>
      <h1>NEXA AI</h1>
      <button id="redirect-to-faq"><i class="fas fa-question"></i><p>FAQ</p></button>
    </div>
    
    
    
    <div class="ai-chat" id="ai-chat">
    </div>
    
    
    
    <div class="interaction-bar">
      <input type="text" id="userMessage" placeholder="Ask NEXA AI Anything">
      <button id="sendMessage"><i class="fas fa-arrow-up"></i></button>
    </div>
    
    <!-- Container Ends Here -->
  </div>
  
  
  <script src="./main.js"></script>
</body>
</html>
